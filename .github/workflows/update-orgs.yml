
name: Update Wikidata Organizations

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2:00 AM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-orgs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Shallow clones should be disabled for a better reference data

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests SPARQLWrapper fuzzywuzzy python-Levenshtein

    - name: Run Wikidata Organizations Update
      run: |
        python wikidataorgsupdate.py

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet HEAD~1; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add *.csv
        git add wikidata_orgs_update.log
        git commit -m "Update organization data: $(date '+%Y-%m-%d %H:%M:%S UTC')
        
        - Added $(git diff --numstat -- *.csv | awk '{sum+=$1} END {print sum}') new organization records
        - Updated Wikidata mappings
        - Generated current-state CSV
        - Log: wikidata_orgs_update.log" || echo "No changes to commit"
        git push

    - name: Create Pull Request
      if: steps.changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Update organization data: $(date '+%Y-%m-%d %H:%M:%S UTC')"
        title: "ðŸ¤– Automated: Update Wikidata Organization Mappings - $(date '+%Y-%m-%d')"
        body: |
          ## Automated Update Summary
          
          This PR updates the Government of Canada organization data with:
          - **New Organizations**: $(git diff --numstat -- *.csv | awk '{sum+=$1} END {print sum}')
          - **Updated Wikidata Mappings**: Processed via fuzzy matching
          - **Current State**: Active organizations only in `gc_orgs_current.csv`
          
          ### Changes
          - `gc_orgs_with_wikidata_ids.csv`: Append-only historical record
          - `gc_orgs_current.csv`: Current active organizations
          - `wikidata_orgs_update.log`: Detailed processing log
          
          ### Generated at
          $(date '+%Y-%m-%d %H:%M:%S UTC')
          
          ---
          
          *This PR was automatically generated by the Wikidata Organizations Update workflow.*
          branch: update-orgs-$(date +%Y%m%d-%H%M%S)
          delete-branch: true
          labels: automated, data-update
          assignees: your-username
